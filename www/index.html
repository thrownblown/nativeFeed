<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ionic Seed</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>

<!-- 'sideMenuApp' is the name of this angular module (js/app.js)-->
<body ng-app="sideMenuApp">

<div ng-controller="MenuController">
    <side-menus>

        <!-- Center content -->
        <pane side-menu-content>
            <nav-bar type="bar-assertive" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></nav-bar>

            <nav-view></nav-view>
        </pane>

        <!-- Left Side Menu -->
        <side-menu side="left">
            <header class="bar bar-header bar-assertive">
                <h1 class="title">Menu</h1>
            </header>
            <content has-header="true">
                <list>
                    <item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list">
                        <i ng-class="item.iconClass"></i>
                        {{item.text}}
                    </item>
                </list>
            </content>
        </side-menu>
    </side-menus>
</div>

</body>
</html>
