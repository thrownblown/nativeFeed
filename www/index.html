<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>blackbox</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="js/vendor/ionic/ionic.min.js"></script>
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/angular/angular-animate.min.js"></script>
    <script src="js/vendor/angular/angular-resource.min.js"></script>
    <script src="js/vendor/angular/angular-sanitize.min.js"></script>
    <script src="js/vendor/angular/angular-ui-router.min.js"></script>
    <script src="js/vendor/ionic/ionic-angular.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/socket.io.js"></script>
</head>

<!-- 'blackBoxApp' is the name of this angular module (js/app.js)-->
    <body>


        <div ng-app="blackBoxApp">
            <div ng-controller="MenuController">
                <ion-side-menus>

                    <!-- Center content -->
                    <ion-pane ion-side-menu-content>
                        <ion-nav-bar type="bar-dark" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>

                        <ion-nav-view></ion-nav-view>
                    </ion-pane>

                    <!-- Left Side Menu -->
                    <ion-side-menu side="left">
                        <ion-header-bar class="bar bar-header bar-dark">
                            <h1 class="title">Menu</h1>
                        </ion-header-bar>
                        <ion-content has-header="true">
                            <ion-list>
                                <ion-item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list">
                                    <i ng-class="item.iconClass"></i>
                                    {{item.text}}
                                </ion-item>
                            </ion-list>
                        </ion-content>
                    </ion-side-menu>

                </ion-side-menus>
            </div>
          <div class="bar bar-footer bar-dark">
            <div id="toolbox" ng-show="showTools()">
              <div id="tools">
                <div class="tool" id="searchTool">
                  <input type="text" class="textField" id="searchField" ng-model="searchString" placeholder="search" />
                </div>
                <div class="tool" id="cannedTool">
                  <button id="fetchButton" class="btn btn-lg btn-primary textButton" 
                    ng-click="fetchChats()">Get More</button>
                  <button id="refreshButton" class="btn btn-lg btn-primary textButton" 
                    ng-click="refreshChats()">Refresh</button>
                  <select id="cannedSelect" class="btn btn-lg btn-primary textButton" ng-model="cannedModel" ng-change="composeCanned(chat)" ng-disabled="140 <= chat.body.length"><span>Canned</span>
                    <option></option>
                    <option>10-4</option>
                    <option>on my way</option>
                    <option>need help</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="bar bar-header item-input-inset">
              <form id="chatForm" name="chat" ng-init="configureUserSettings()" ng-submit="sendChat(chat)">
                <label class="item-input-wrapper">
                  <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="text" placeholder="compose" id="composeField" class="form-control textField" ng-model="chat.body" char-limit="140" />
                </label>
                <button type="submit" id="sendButton" class="button button-submit">
                  Submit
                </button>
            </form>
            </div>
<!--               <div id="bottomRow">
                <button type="button" class="button" id="toolsButton" ng-click="toggleTools()">tools</button>
                <a class="button button-icon icon ion-settings" ng-click="toggleTools()"></a>

              </div> -->
          </div>
        </div>
    </body>
</html>
